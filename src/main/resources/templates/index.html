<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
       xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="utf-8"/>
    <title>主页</title>
    <link rel="stylesheet" href="lib/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="css/content.css" media="all">
    <script type="text/javascript" src="lib/jquery/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="lib/layui/layui.js"></script>
</head>

<body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin">
        <div class="layui-header">
            <div class="layui-logo">小鱼小虾</div>
            <ul class="layui-nav layui-layout-left">
                <li class="layui-nav-item">您拥有的角色：</li>
                <li class="layui-nav-item"><span sec:authentication="principal.authorities"></span></li>

            </ul>
            <ul class="layui-nav layui-layout-right">
                <li class="layui-nav-item">
                    <a href="javascript:;">
                        <img src="http://t.cn/RCzsdCq" class="layui-nav-img">
                        <span id="username" sec:authentication="name"></span>
                    </a>
                    <dl class="layui-nav-child">
                        <dd><a href="">基本资料</a></dd>
                        <dd><a href="">安全设置</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item"><a th:href="@{/mylogout}">退出</a></li>
            </ul>
        </div>

        <div class="layui-side layui-bg-black">
            <div class="layui-side-scroll">
                <ul class="layui-nav layui-nav-tree" lay-filter="side">

                    <li class="layui-nav-item" th:each="menu:${menuList}">
                        <a class="" href="javascript:;">
                            <cite>[[${menu.menuName}]]</cite>
                        </a>
                        <dl class="layui-nav-child">
                            <dd th:each="subMenu:${menu.children}">
                                <a href="javascript:;" th:_href="@{/touser}+${subMenu.menuUrl}">
                                    <cite>[[${subMenu.menuName}]]</cite>
                                </a>
                            </dd>
                        </dl>
                    </li>
                </ul>
            </div>
        </div>
        <div class="layui-tab layui-tab-card" lay-filter="x-tab" lay-allowclose="true"
             style="left: 0px; border-left: solid 2px #2299ee;">
            <ul class="layui-tab-title">
                <li class="layui-this">
                    我的桌面
                    <i class="layui-icon layui-unselect layui-tab-close">ဆ</i>
                </li>
            </ul>
            <div class="layui-tab-content">
                <div class="layui-tab-item layui-show">
                    <iframe th:src="@{/welcome}" class="x-iframe"></iframe>
                </div>
            </div>
        </div>
        <!--<div class="layui-body">-->
            <!--&lt;!&ndash; 内容主体区域 &ndash;&gt;-->
            <!--<div style="padding: 15px;">内容主体区域</div>-->
        <!--</div>-->

        <div class="layui-footer footer footer-index">
            <div class="layui-main">
                <p>© 2018 wanwan.com  MIT license</p>
                <p class="site-union">HAHAHAHA</p>
            </div>
        </div>
    </div>
    <script>
        //JavaScript代码区域
        layui.use('element', function(){
            var element = layui.element;

        });
    </script>
</body>
</html>
